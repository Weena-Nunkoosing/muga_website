<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements - MUGA Community Center</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        
        header {
            background-color: #D2BD96;
            color: #fff;
            padding: 1rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            margin-left: 20px;
        }

        .navbar-brand img {
            height: 50px;
        }
        
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            background-color: #444;
        }
        
        nav ul li {
            margin: 0;
        }
        
        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
            transition: background-color 0.3s;
        }
        
        nav ul li a:hover {
            background-color: #555;
        }

        .menu-toggle {
            display: none;
            flex-direction: column;
            cursor: pointer;
            margin-right: -11.11%;
        }

        .menu-toggle span {
            background: #fff;
            height: 3px;
            margin: 5px 0;
            width: 25px;
        }

        @media (max-width: 768px) {
            .menu-toggle {
                display: flex;
            }

            nav ul {
                display: none;
                flex-direction: column;
                width: 100%;
            }
            
            nav ul li {
                margin: 0;
                text-align: center;
            }

            nav ul.showing {
                display: flex;
            }
        }
        
        main {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }
        
        h1, h2 {
            color: #333;
            text-align: center;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        
        .gallery-item {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 15px;
            text-align: center;
            transition: transform 0.3s;
        }
        
        .gallery-item:hover {
            transform: translateY(-5px);
        }
        
        .gallery-item img, .gallery-item video {
            max-width: 100%;
            border-radius: 8px;
        }
        
        .gallery-item p {
            margin: 10px 0 0;
        }
        
        .gallery-item button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 15px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .gallery-item button:hover {
            background-color: #0056b3;
        }
        
        footer {
            background-color: #D2BD96;
            color: #030303;
            text-align: center;
            padding: 1rem 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <a href="#" class="navbar-brand">
            <img src="https://www.muga.mu/assets/img/that02.png" alt="MUGA Logo">
        </a>
        
        <div class="menu-toggle" id="mobile-menu">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <nav>
            <ul id="nav-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="activities.html">Activities</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="achievements.html">Achievements</a></li>
                <li><a href="news.html">News</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="achievements-list">
            <h2>Achievements</h2>
            <div class="gallery">
                <div class="gallery-item">
                    <img src="./trophy.jpg" alt="Achievement Image 1">
                    <p> Award 2023</p>
                    
                </div>
                <div class="gallery-item">
                    <img src="./team.jpg" alt="Achievement Image 2">
                    <p>Best Sports Event 2023</p>
                   
                </div>
                <div class="gallery-item">
                    <img src="./gift.jpg" alt="Achievement Image 3">
                    <p>Excellence in Futsal 2022</p>
                    
                </div>
                <div class="gallery-item">
                    <img src="./awards.jpg" alt="Achievement Image 4">
                    <p>Trophy 2022</p>
                   
                </div>
                <div class="gallery-item">
                    <video controls>
                        <source src="./self control.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                    <p>Fitness gym 2023</p>
                    
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 MUGA Community Center. All rights reserved.</p>
    </footer>
    <script>
        document.getElementById('mobile-menu').addEventListener('click', function() {
            var navList = document.getElementById('nav-list');
            navList.classList.toggle('showing');
        });
    </script>
</body>
</html>
